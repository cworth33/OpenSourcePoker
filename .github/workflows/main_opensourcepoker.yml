name: Build and deploy ASP.Net Core API to Azure Web App - OpenSourcePoker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build API project
        run: dotnet build ./YourApiProject/YourApiProject.csproj --configuration Release

      - name: Publish API project
        run: dotnet publish ./YourApiProject/YourApiProject.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_744854EECF274A0B9B924BD7071D34C5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7A6614CE5CF14DE2A1E05A14094F611B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_66DC4A4FA4914752B432B73E00A73BC7 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'OpenSourcePoker'
          package: ./publish
