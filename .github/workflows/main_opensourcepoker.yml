name: Build and Deploy .NET Core API to Azure Web App - OpenSourcePoker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build API project
        run: dotnet build ./DeckValidationService/DeckValidationService.csproj --configuration Release

      - name: Publish API project
        run: dotnet publish ./DeckValidationService/DeckValidationService.csproj -c Release -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'OpenSourcePoker'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './publish'
